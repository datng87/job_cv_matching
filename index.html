<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./static/css/style.css">
  <title>UFO Sighting</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
  <!-- nav bar -->

        <div class="container-fluid">

            UFO Sighting
            <img src="./static/images/ufo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
          </a>
        </div>

  <!-- body content -->
  <div class="container-fluid">

    <div class="row d-flex flex-wrap">
      <div class="col-6 text-center">
        <br>
        <div class="row text-center">
          <p>Job Description:</p>
          <!-- load from file -->
          <div class="col-6 text-center offset-2">
            <input type="file" id="jobToLoad">
          </div>
          <div class="col-2">
            <button onclick="loadjobAsText()">Upload</button>
          </div>
        </div>
        <textarea id="job_desc" name="job_desc" placeholder="Copy and paste Job Description here" rows="15"
          cols="80"></textarea>
        <br>
      </div>

      <div class="col-6 text-center">
        <br>
        <div class="row text-center">
          <p>CV/Resume:</p>
          <!-- load from file -->
          <div class="col-6 text-center offset-2">
            <input type="file" id="resumeToLoad">
          </div>
          <div class="col-2">
            <button onclick="loadresumeAsText()">Upload</button>
          </div>
        </div>
        <textarea id="resume" name="resume" placeholder="Copy and paste your resume here" rows="15"
          cols="80"></textarea>
        <br>
      </div>
    </div>

    <div class="row d-flex flex-wrap">
      <div class="col-6 text-center offset-3">
        <button type="button" onclick="submit_data()" id="submit">Submit</button>
      </div>
    </div>

    <div class="row d-flex flex-wrap">
      <div class="col-8 text-center offset-2">
        <br>
        <div class="row text-center">
          <p>Result:</p>
          <textarea id="result" name="result" rows="5" cols="120"></textarea>
        </div>
        <br>
      </div>
    </div>
  </div>

  <!-- footer -->

    </footer> -->

    crossorigin="anonymous"></script>
  <script src="./static/js/config.js"></script>
  <script src="./static/js/app.js"></script>
  

</body>

</html>
